<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NameCoin | Wallet 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/client.js"></script>
</head>
<body>

<div class="page">
    <div class="box-header">
        <div class="grid__side">
            <a href="#">How it works<i class="ico ico-question"></i></a>
        </div>
        Name coin
    </div>
    <a href="#" class="panel panel_balance">
        <span class="grid__side">
            <i class="ico ico-top-up"></i>
        </span>
        <span class="panel__tit">200
            <svg class="coin-logo" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.7653 1.32828C8.73577 0.497449 7.42598 0 6 0C2.68629 0 0 2.68629 0 6C0 7.10497 0.298694 8.14018 0.819744 9.02929L3.98945 3.53919C4.23798 3.10873 4.78841 2.96124 5.21888 3.20977C5.30851 3.26152 5.38588 3.32636 5.44996 3.40049C5.53255 3.46772 5.60452 3.55085 5.66094 3.64856L7.04331 6.04291L9.7653 1.32828ZM7.81403 8.29514C7.73786 8.42401 7.62843 8.53562 7.48955 8.61581C7.05908 8.86434 6.50865 8.71685 6.26012 8.28638L4.79362 5.74633L2.04308 10.5104C3.0993 11.4378 4.48399 12 6 12C9.31371 12 12 9.31371 12 6C12 4.79481 11.6447 3.67262 11.0331 2.73247L7.87361 8.20479C7.85533 8.23645 7.83541 8.26658 7.81403 8.29514Z"/>
            </svg>
        </span>
        Name coin balance
    </a>
    <div class="floating m-horizontal">
        <div class="floating__item">
            <div class="coin">
                <div class="coin__emoji">&#127820;</div>
            </div>
        </div>
        <div class="floating__item">
            <div class="coin coin_color_3">
                <div class="coin__emoji">&#129361;</div>
            </div>
        </div>
        <div class="floating__item">
            <div class="coin">
                <img src="img/content/coin-ava-1.jpg" alt="" class="coin__pic">
            </div>
        </div>
        <div class="floating__item">
            <div class="coin coin_color_2">
                <div class="coin__emoji">&#128123;</div>
            </div>
        </div>
        <div class="floating__item">
            <div class="coin">
                <img src="img/content/coin-ava-2.jpg" alt="" class="coin__pic">
            </div>
        </div>
        <div class="floating__item">
            <div class="coin coin_color_1">
                <div class="coin__emoji">&#128163;</div>
            </div>
        </div>
    </div>
    <section class="box m-big m-align-center">
        <ul class="grid">
            <li class="grid__row">
                <div class="grid__cell">
                    Создай монету бесплатно,<br>
                    зови друзей,<br>
                    сделай ее популярной<br>
                    и выведи на рынок мемкоинов
                </div>
            </li>
            <li class="grid__row">
                <div class="grid__cell">
                    <a href="#" class="button">Создать монету</a>
                </div>
            </li>
        </ul>
    </section>
    <section class="box m-big m-align-center">
        <ul class="grid">
            <li class="grid__row">
                <div class="grid__cell">
                    Исследуй рынок мемкоинов, торгуй и зарабатывай
                </div>
            </li>
            <li class="grid__row">
                <div class="grid__cell">
                    <a href="#" class="button">Исследовать рынок</a>
                </div>
            </li>
        </ul>
    </section>
    <div class="floating m-horizontal">
        <div class="floating__item">
            <div class="coin coin_color_4">
                <div class="coin__emoji">&#129361;</div>
            </div>
        </div>
        <div class="floating__item">
            <div class="coin coin_color_4">
                <img src="img/content/coin-ava-1.jpg" alt="" class="coin__pic">
            </div>
        </div>
        <div class="floating__item">
            <div class="coin coin_color_5">
                <span class="coin__initials">P</span>
            </div>
        </div>
        <div class="floating__item">
            <div class="coin coin_color_6">
                <span class="coin__initials">W</span>
            </div>
        </div>
        <div class="floating__item">
            <div class="coin">
                <div class="coin__emoji">&#127820;</div>
            </div>
        </div>
        <div class="floating__item">
            <div class="coin coin_color_2">
                <div class="coin__emoji">&#128123;</div>
            </div>
        </div>
    </div>
</div>
<nav class="menu">
    <a href="#" class="menu__item m-active"><i class="ico ico-menu-wallet"></i>Wallet</a>
    <a href="#" class="menu__item"><i class="ico ico-menu-market"></i>Market</a>
    <a href="#" class="menu__item"><i class="ico ico-menu-profile"></i>Profile</a>
</nav>
</body>
</html>
